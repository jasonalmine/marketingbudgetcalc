<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Budget Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styles */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;
            cursor: pointer;
        }

        .gradient-card {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function MarketingCalculator() {
            const [budgets, setBudgets] = useState({
                metaBudget: 10000,
                googleBudget: 16000,
                agency1Fee: 4000,
                agency2Fee: 4000,
                percentageFee: 10
            });

            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-US').format(num);
            };

            const handleInputChange = (name, value) => {
                setBudgets(prev => ({
                    ...prev,
                    [name]: Number(value)
                }));
            };

            const calculations = {
                adSpend: budgets.metaBudget + budgets.googleBudget,
                agencyFees: budgets.agency1Fee + budgets.agency2Fee,
                get totalBudget() {
                    return this.adSpend + this.agencyFees;
                },
                get inHouseFee() {
                    return this.totalBudget * (budgets.percentageFee / 100);
                },
                get savings() {
                    return this.agencyFees - this.inHouseFee;
                }
            };

            const InputWithLabel = ({ label, value, onChange }) => (
                <div className="space-y-2">
                    <label className="block text-sm font-medium text-gray-700">{label}</label>
                    <div className="relative">
                        <span className="absolute left-3 top-2.5 text-gray-500">$</span>
                        <input
                            type="number"
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            className="w-full pl-8 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                </div>
            );

            const ServiceItem = ({ name, available }) => (
                <div className="flex items-center space-x-2 py-2 border-b">
                    {available ? (
                        <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                        </svg>
                    ) : (
                        <svg className="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    )}
                    <span className="text-sm">{name}</span>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-6 space-y-6">
                    <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                        <div className="p-6">
                            <h1 className="text-2xl font-bold text-center text-blue-600 mb-2">Marketing Budget Calculator</h1>
                            <p className="text-center text-gray-600 mb-8">
                                Calculate your total marketing budget and see how much you can save with our in-house marketing services.
                            </p>

                            {/* Current Marketing Expenses */}
                            <div className="space-y-6 mb-8">
                                <h2 className="text-xl font-semibold">Current Marketing Expenses</h2>
                                <div className="grid gap-4 md:grid-cols-2">
                                    <InputWithLabel
                                        label="Meta Ads Budget"
                                        value={budgets.metaBudget}
                                        onChange={(value) => handleInputChange('metaBudget', value)}
                                    />
                                    <InputWithLabel
                                        label="Google Ads Budget"
                                        value={budgets.googleBudget}
                                        onChange={(value) => handleInputChange('googleBudget', value)}
                                    />
                                    <InputWithLabel
                                        label="Agency 1 Fee"
                                        value={budgets.agency1Fee}
                                        onChange={(value) => handleInputChange('agency1Fee', value)}
                                    />
                                    <InputWithLabel
                                        label="Agency 2 Fee"
                                        value={budgets.agency2Fee}
                                        onChange={(value) => handleInputChange('agency2Fee', value)}
                                    />
                                </div>
                            </div>

                            <hr className="my-8" />

                            {/* In-House Solution */}
                            <div className="space-y-6 mb-8">
                                <h2 className="text-xl font-semibold">My In-House Solution</h2>
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="block text-sm font-medium text-gray-700">
                                            Service Fee Percentage
                                        </label>
                                        <div className="flex items-center space-x-4">
                                            <input
                                                type="range"
                                                value={budgets.percentageFee}
                                                onChange={(e) => handleInputChange('percentageFee', e.target.value)}
                                                min="5"
                                                max="15"
                                                step="1"
                                                className="flex-1"
                                            />
                                            <span className="w-16 text-right font-semibold">{budgets.percentageFee}%</span>
                                        </div>
                                    </div>

                                    <div className="gradient-card rounded-lg p-6 text-white space-y-4">
                                        <div className="flex justify-between">
                                            <span>Total Ad Spend:</span>
                                            <span>${formatNumber(calculations.adSpend)}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Current Agency Fees:</span>
                                            <span>${formatNumber(calculations.agencyFees)}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Total Marketing Budget:</span>
                                            <span>${formatNumber(calculations.totalBudget)}</span>
                                        </div>
                                        <hr className="border-white/20" />
                                        <div className="flex justify-between text-lg font-semibold">
                                            <span>In-House Fee:</span>
                                            <span>${formatNumber(calculations.inHouseFee)}</span>
                                        </div>
                                        <div className="flex justify-between text-emerald-300 font-semibold">
                                            <span>Monthly Savings:</span>
                                            <span>${formatNumber(calculations.savings)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr className="my-8" />

                            {/* Service Comparison */}
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Service Comparison</h2>
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* In-House Services */}
                                    <div>
                                        <h3 className="text-lg font-semibold text-blue-600 mb-4">In-House Services</h3>
                                        <div className="space-y-2">
                                            <ServiceItem name="Meta Ads" available={true} />
                                            <ServiceItem name="Google Ads" available={true} />
                                            <ServiceItem name="Creatives" available={true} />
                                            <ServiceItem name="Marketing Funnels" available={true} />
                                            <ServiceItem name="Custom Marketing Automations" available={true} />
                                            <ServiceItem name="Custom AI Agent" available={true} />
                                            <ServiceItem name="Custom AI Workflows" available={true} />
                                            <ServiceItem name="Social Media Management" available={true} />
                                            <ServiceItem name="Weekly Campaign Report" available={true} />
                                            <ServiceItem name="Weekly Optimization Cadence" available={true} />
                                        </div>
                                    </div>

                                    {/* Agency Services */}
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-600 mb-4">Current Agency Services</h3>
                                        <div className="space-y-2">
                                            <ServiceItem name="Meta Ads" available={true} />
                                            <ServiceItem name="Google Ads" available={true} />
                                            <ServiceItem name="Reporting Dashboard" available={true} />
                                            <ServiceItem name="Monthly Calls" available={true} />
                                            <ServiceItem name="Custom Marketing Automations" available={false} />
                                            <ServiceItem name="Custom AI Agent" available={false} />
                                            <ServiceItem name="Custom AI Workflows" available={false} />
                                            <ServiceItem name="Social Media Management" available={false} />
                                            <ServiceItem name="Weekly Campaign Report" available={false} />
                                            <ServiceItem name="Weekly Optimization Cadence" available={false} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p className="text-center text-sm text-gray-500">
                        Prepared by Jason | Professional Marketing Services
                    </p>
                </div>
            );
        }

        ReactDOM.render(<MarketingCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
